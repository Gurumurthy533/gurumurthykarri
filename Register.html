<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,intial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Register</title>
  
</head>
<body>
  <header>
    <nav>
      <a href="home.html"><img src="images/logo-png.png" width="150px"></a>
      <ul class="list">
        <li><a href="home.html"><img src="images/Home.png" width="25px"></a></li>
        <li><a href="Login.html"><img src="images/Arrow.png" width="25px"></a></li>
        
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <form action="#" method="post"   class="reg-form">
        <div class="register-form">
          <h1>Register</h1>
          <label for="Firstname">First name</label><br>
          <input id="Firstname" type="text" name="name" placeholder="enter first name" class="input-btn" required><br>
          <label for="Lastname">Last name</label><br>
          <input id="Lastname" type="text" name="name" placeholder="enter Last name"class="input-btn"required><br>
          <label for="main-email">Email</label><br>
          <input id="main-email" type="email" name="user-email" placeholder="enter email"class="input-btn"required><br>
          <label for="Password">Password</label><br>
          <input id="Password" type="password" name="password" placeholder="enter password"class="input-btn"required><br>
          <input type="checkbox"><a href="#"> agree to Terms & conditions</a><br>
          <button type="submit" class="input-btn">Register</button><br>
        
        </div>
        
      </form>
    </section>
  </main>
</body>
</html>
